<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js">
    </script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <span class="navbar-brand mb-0 h1" style=>Blog</span>
        <button class="btn btn-outline-light btn-dark" type="button" id="newPost" data-toggle="modal" data-target="#addPost">Novo Post</button>
    </nav>
    <div class="bg-secondary">
        <div class="container-fluid">
            <div id="postPlace">
            </div>

            <!-- Modal Novo Post-->
            <div class="modal fade" id="addPost" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="ModalLabel">Novo Post</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="input-group mb-3">
                                    <input type="file" class="custom-file-input" id="imageFile">
                                    <label class="custom-file-label" for="imageFile">Imagem</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="author" aria-describedby=""
                                        placeholder="Autor" required aria-required="true" maxlength="25">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="title" aria-describedby=""
                                        placeholder="Título" required aria-required="true" maxlength="25">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" id="content" rows="3" placeholder="Conteudo"></textarea>
                                </div>
                                <input type="text" id="image" style="visibility: hidden">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-dark" id='confirmAddPost'>Adicionar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Novo Comentario-->
            <div class="modal fade" id="addComment" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="ModalLabel">Novo Comentário</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="authorComment" aria-describedby="" placeholder="Escreva seu nome..."
                                        required aria-required="true" maxlength="25">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" id="contentComment" rows="3" placeholder="Escreva um comentário..."></textarea>
                                </div>
                                <input type="text" id="profileImg" style="visibility: hidden">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-dark" id='confirmAddComment'>Adicionar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Comentarios -->
            <div class="modal fade" id="comments" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="ModalLabel">Comentários</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div id="commentsPlace">     
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
